    <div class="contact_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="contact_text">Request a call back</h1>
                    <div class="contact_main">
                        <div class="mail_section">
                            <input type="Name" class="mail_text" placeholder="Name" name="Name">
                            <input type="Name" class="mail_text" placeholder="Email" name="Email">
                            <input type="Name" class="mail_text" placeholder="Phone" name="Phone">
                            <select>
                              <option value="volvo">Who do you want to contact?</option>
                              <option value="saab">counselor</option>
                              <option value="opel">School Principal</option>
                              <option value="audi">other</option>
                            </select>
                            <textarea class="message_text" placeholder="Message" rows="5" id="comment" name="text"></textarea>
                            <div class="send_bt">
                                <div class="send_text"><a href="#">SEND</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact_bg"><img src="images/contact-bg.png"></div>
                </div>
            </div>
        </div>
    </div>
    <!--contact section end -->
	<!--footer section start -->
	<div class="footer_section layout_padding">

			<div class="footer_main">
				<div class="input-group mb-3">
